<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Typewriting Animation</title>
</head>
<body>

    <article class="window-container">

        <header class="header">
            <div>
                <svg width="10" height="10">
                    <circle cx="5" cy="5" r="5" fill="#FE5E58" />
                </svg>
                <svg width="10" height="10">
                    <circle cx="5" cy="5" r="5" fill="#FFBC2D" />
                </svg>
                <svg width="10" height="10">
                    <circle cx="5" cy="5" r="5" fill="#26CB42" />
                </svg>
            </div>
            <h1>CSS</h1>
            <svg width="16" height="8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.709 7.651l6.161-5.622c.241-.22.383-.517.383-.84 0-.323-.142-.62-.383-.84A1.361 1.361 0 0 0 13.95 0c-.354 0-.68.13-.921.349l-5.27 4.808L2.492.349A1.361 1.361 0 0 0 1.57 0C1.215 0 .89.13.648.336.38.569.253.879.253 1.189c0 .297.127.595.368.84 1.615 1.486 5.807 5.325 6.09 5.596l.03.026c.509.465 1.458.465 1.968 0z" fill="#4C4F5A"></path>
            </svg>
        </header>

        <!-- Code Section -->
        <section class="code-container">
            <code>
                <p class="line1-animation"><span class="color-one">.typewriting-animation </span><span class="color-two">{</span></p>
                <br>
                <p class="line2-animation"><span class="color-three">animation: </span><span>typing</span></p>
                <br>
                <p class="line3-animation"><span class="color-four">3.4s </span><span class="color-five">steps(35) </span><span class="color-four">10s </span><span class="text-values">forwards;</span></p>
                <br>
                <p class="line4-animation"><span class="color-two">}</span></p>
            </code>
        </section>
        
    </article>

</body>
</html>
